name: Test slack webhook

on:
  pull_request:
jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Import secrets
        uses: hashicorp/vault-action@v2.4.1
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          secrets: |
            kv/slack/dockerhub webhook | INCOMING_WEBHOOK_URL

      - name: Send message with published tags to Slack
        uses: tokorom/action-slack-incoming-webhook@v1.1.4
        with:
          text: New container tags published
          attachments: |
            [
              {
                "color": "good",
                "author_name": "${{ github.actor }}",
                "author_icon": "${{ github.event.sender.avatar_url }}",
                "fields": [
                  {
                    "title": "minimal",
                    "value": "- fluencelabs/fluence:blahblah\n- fluencelabs/fluence:blahblah"
                  },
                  {
                    "title": "ipfs",
                    "value": "- fluencelabs/fluence:blahblah\n- fluencelabs/fluence:blahblah"
                  },
                  {
                    "title": "rich",
                    "value": "- fluencelabs/fluence:blahblah\n- fluencelabs/fluence:blahblah"
                  }
                ]
              }
            ]
