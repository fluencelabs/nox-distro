name: Test slack webhook

on:
  pull_request:
jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Import secrets
        uses: hashicorp/vault-action@v2.4.1
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          secrets: |
            kv/slack/dockerhub webhook | SLACK_WEBHOOK_URL

      - name: Send message with published tags to Slack
        uses: slackapi/slack-github-action@v1.18.0
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "New container tags published:\n* fluencelabs/fluence:blahblah\n* fluencelabs/fluence:blahblah"
                  }
                }
              ]
            }
